<!DOCTYPE html>
<html>

  {% include head.html %}

  <body class="page-template post">
	  {% include header.html %}
    <div class="salon"><div></div></div>

    <div class="twocols">
      <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 text-center">
                <article class="" style="max-width: 800px; margin: 0 auto;">
                        <header class="post-header">
                           <h1 class="post-title">{{ page.title }}</h1>
                        </header>
                                             
                        <div class="post-content">
                        {{ content }}
                        <p>{% for post in site.posts %}{{ post.date | date: "%d/%m/%Y" }} - <a href="{{ post.url }}">{{ post.title }}</a><br />{% endfor %}</p>
                        </div>
                </article>
            </div>
        </div>
      </div>
    </div>


    {% include footer.html %}

  </body>

</html>
